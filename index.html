            </div>
        </div>

        <div class="notes">
            <textarea id="textBox" spellcheck="false" placeholder="Start taking notes..."></textarea>
        </div>
    </div>

    <!-- Modal Popup-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content modalColoring">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <!-- Radios with names of colors and the background with that color -->
                <!-- Save button that gets choice of the radio -->
                <!-- Once you get the choice based on the choice set the background color & color of body tag-->

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Scripts -->
