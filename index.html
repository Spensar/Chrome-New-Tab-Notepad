<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">    
    <title>New Tab</title>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <p>Good <span id="ampm">Afternoon!</span> It is 
                <span id="dayofweek">Monday</span>,
                <span id="date">1/1/2020</span>.
            </p>
            <p id="time">12:00 PM</p>
        </div>
        <div class="notes">
            <!-- <p>Start taking notes</p> -->
            <textarea id="textBox"  spellcheck="false" placeholder="Start taking notes..."></textarea>
        </div>
        <div class="settings">
            <img src="img/cog.svg" alt="cog" class="cog">
            <p class="set">Coming soon...</p>
        </div>
        <div class="test" id="test"></div>
    </div>
</body>
</html>
